<div ng-controller="FormController">
    <div class="modal-header">
        <h3 class="modal-title">Modal Wala Form</h3>
        <button class="close" ng-click="cancel()">&times;</button>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-lg-3 control-label" for="name">Name:</label>
                <div class="col-lg-9">
                    <input type="text" class="form-control" id="name"></input>
                </div>
            </div>
             <div class="form-group">
                    <label class="control-label col-lg-3" for="email">Email address:</label>
                    <div class="col-lg-9">
                        <input type="email" class="form-control" id="email">
                    </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-3" for="phone">Phone:</label>
                <div class="col-lg-9">
                    <input type="tel" class="form-control" id="phone" >
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-3" for="date">Date:</label>
                <div class="col-lg-9">
                    <input type="date" class="form-control" id="date" >
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-3" for="time">Time:</label>
                <div class="col-lg-9">
                    <input type="time" class="form-control" id="time" >
                </div>
            </div>
            <div ng-controller="MapController">
                    <div class="form-group">
                        <label class="control-label col-lg-3" for="location">Location:</label>
                        <div class="col-lg-9">
                            <div id="map" style="height: 300px; width: 300px; box-shadow: 10px 10px 20px 0px rgba(0,0,0,0.75);">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-3 col-lg-9" ng-show="showResult()">
                            <p class="form-control">Latitude : <span id="lat" ng-bind="latlng.lat"></span></p>
                            <p class="form-control">Longitude : <span id="lng" ng-bind="latlng.lng"></span></p>
                        </div>
                        <div class="col-lg-offset-3 col-lg-9" ng-show="!showResult()">
                            <p class="form-control">Error : <span ng-bind="error"></span></p>
                            <p class="form-control">Error Code : <span ng-bind="error.code"></span></p>
                        </div> 
                    </div>      
            </div>
            <div class="form-group">
                <label class="control-label col-lg-3">Address Line 1</label>
                <div class="col-lg-9">
                    <input id="address-line1" name="address-line1" type="text" class="form-control">
                    <p class="help-block">Street address, P.O. box, company name, c/o</p>
                </div>
            </div>
            <!-- address-line2 input-->
            <div class="form-group">
                <label class="control-label col-lg-3">Address Line 2</label>
                <div class="col-lg-9">
                    <input id="address-line2" name="address-line2" type="text" class="form-control">
                    <p class="help-block">Apartment, suite , unit, building, floor, etc.</p>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-3" for="city">City:</label>
                <div class="col-lg-9">
                    <input type="text" class="form-control" id="city" >
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-3" for="state">State:</label>
                <div class="col-lg-9">
                    <input type="text" class="form-control" id="state">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-3" for="country">Country:</label>
                <div class="col-lg-9">
                    <input type="text" class="form-control" id="country">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-3" for="pincode">Pincode:</label>
                <div class="col-lg-9">
                    <input type="text" class="form-control" id="pincode">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">Submit</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
